<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYHOUSE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.main-active {
            display: block;
        }

        .gate-container {
            text-align: center;
        }

        .password-input {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 12px 16px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 240px;
            text-align: center;
            outline: none;
        }

        .password-input::placeholder {
            color: #666;
        }

        .enter-button {
            display: block;
            margin: 20px auto 0;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 12px 40px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
        }

        .enter-button:hover {
            background: #fff;
            color: #000;
        }

        .error-message {
            margin-top: 20px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            height: 16px;
        }

        /* Main page - hidden by default */
        .main-page {
            display: none;
            width: 100%;
            min-height: 100vh;
            padding: 60px 20px;
        }

        .main-page img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto 60px auto;
        }

        .main-page img:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Password Gate -->
    <div class="gate-container" id="gate">
        <input 
            type="password" 
            class="password-input" 
            id="passwordInput" 
            placeholder="PASSWORD"
            autocomplete="off"
        >
        <button class="enter-button" id="enterButton">ENTER</button>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <!-- Main Page -->
    <div class="main-page" id="mainPage">
        <img src="images/1-1.png" alt="" loading="lazy">
        <img src="images/2.png" alt="" loading="lazy">
        <img src="images/tdr1.png" alt="" loading="lazy">
        <img src="images/tdr2.png" alt="" loading="lazy">
    </div>

    <script>
        // Password logic lives here
        const CORRECT_PASSWORD = 'skyhouse';

        const passwordInput = document.getElementById('passwordInput');
        const enterButton = document.getElementById('enterButton');
        const errorMessage = document.getElementById('errorMessage');
        const gate = document.getElementById('gate');
        const mainPage = document.getElementById('mainPage');

        function checkPassword() {
            const enteredPassword = passwordInput.value.toLowerCase();
            
            if (enteredPassword === CORRECT_PASSWORD) {
                // Correct password - show main page
                gate.style.display = 'none';
                mainPage.style.display = 'block';
                document.body.classList.add('main-active');
                errorMessage.textContent = '';
            } else {
                // Incorrect password - show error
                errorMessage.textContent = 'INCORRECT PASSWORD';
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        // Click handler
        enterButton.addEventListener('click', checkPassword);

        // Enter key handler
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Focus input on page load
        passwordInput.focus();
    </script>
</body>
</html>
