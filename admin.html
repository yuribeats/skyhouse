<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYHOUSE â€” ADMIN</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            background: rgba(48, 92, 222, 0.9);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            font-size: 32px;
            letter-spacing: 4px;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 14px;
            letter-spacing: 3px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .section {
            margin-bottom: 60px;
        }

        .entry {
            border: 1px solid rgba(255,255,255,0.15);
            padding: 20px;
            margin-bottom: 12px;
        }

        .entry-time {
            font-size: 9px;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.3);
            margin-bottom: 14px;
        }

        .entry-q {
            font-size: 11px;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 4px;
        }

        .entry-a {
            font-size: 13px;
            letter-spacing: 1px;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .entry-scale {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 2px 8px;
            font-size: 11px;
            margin-right: 8px;
        }

        .email-item {
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.15);
            margin-bottom: 8px;
            font-size: 13px;
            letter-spacing: 1px;
        }

        .empty {
            font-size: 12px;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.3);
            padding: 40px 0;
            text-align: center;
        }

        .loading {
            font-size: 12px;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.3);
        }

        .count {
            font-size: 11px;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.4);
            margin-bottom: 20px;
        }

        .clear-btn {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: transparent;
            color: rgba(255,255,255,0.3);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 6px 14px;
            cursor: pointer;
            margin-left: 16px;
            vertical-align: middle;
        }

        .clear-btn:hover {
            color: #fff;
            border-color: #fff;
        }

        .q-item {
            border: 1px solid rgba(255,255,255,0.15);
            padding: 16px;
            margin-bottom: 10px;
        }

        .q-item-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
        }

        .q-item-text {
            font-size: 12px;
            letter-spacing: 1px;
            flex: 1;
            line-height: 1.5;
        }

        .q-item-type {
            font-size: 9px;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.4);
            margin-top: 6px;
        }

        .q-item-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }

        .q-btn {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            font-size: 9px;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: transparent;
            color: rgba(255,255,255,0.4);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 4px 8px;
            cursor: pointer;
        }

        .q-btn:hover {
            color: #fff;
            border-color: #fff;
        }

        .q-btn-del:hover {
            color: #c97070;
            border-color: #c97070;
        }

        .q-item.dragging {
            opacity: 0.3;
        }

        .q-item.drag-over {
            border-top: 2px solid #fff;
        }

        .q-drag-handle {
            font-size: 14px;
            color: rgba(255,255,255,0.25);
            padding: 0 8px 0 0;
            user-select: none;
            -webkit-user-select: none;
            letter-spacing: 2px;
        }

        .q-item:hover .q-drag-handle {
            color: rgba(255,255,255,0.6);
        }

        .q-add-btn {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            margin-top: 16px;
        }

        .q-add-btn:hover {
            background: #ddd;
        }

        .q-edit-form {
            margin-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 12px;
        }

        .q-edit-form input,
        .q-edit-form textarea {
            width: 100%;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 8px 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            outline: none;
            margin-bottom: 8px;
        }

        .q-edit-form textarea {
            resize: vertical;
            min-height: 50px;
        }

        .q-edit-form input:focus,
        .q-edit-form textarea:focus {
            border-color: rgba(255,255,255,0.5);
        }

        .q-edit-label {
            font-size: 9px;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.4);
            margin-bottom: 4px;
        }

        .q-edit-row {
            display: flex;
            gap: 8px;
        }

        .q-edit-row > div {
            flex: 1;
        }

        .q-type-toggle {
            display: flex;
            gap: 0;
            margin-bottom: 8px;
        }

        .q-type-opt {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            font-size: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 6px 14px;
            border: 1px solid rgba(255,255,255,0.2);
            background: transparent;
            color: rgba(255,255,255,0.4);
            cursor: pointer;
        }

        .q-type-opt.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .q-save-msg {
            font-size: 10px;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.5);
            margin-top: 8px;
            min-height: 16px;
        }
    </style>
</head>
<body>
    <h1>SKYHOUSE ADMIN</h1>

    <div class="section">
        <h2>QUESTIONS</h2>
        <div id="questionsList"><span class="loading">LOADING...</span></div>
        <button class="q-add-btn" onclick="addQuestion()">ADD QUESTION</button>
        <div class="q-save-msg" id="qSaveMsg"></div>
    </div>

    <div class="section">
        <h2>FEEDBACK RESPONSES <button class="clear-btn" onclick="clearFeedback()">CLEAR RESPONSES</button></h2>
        <div class="count" id="feedbackCount"></div>
        <div id="feedbackList"><span class="loading">LOADING...</span></div>
    </div>

    <div class="section">
        <h2>EMAILS</h2>
        <div class="count" id="emailCount"></div>
        <div id="emailList"><span class="loading">LOADING...</span></div>
    </div>

    <script>
        var questions = [];

        function esc(s) {
            var d = document.createElement('div');
            d.textContent = s || '';
            return d.innerHTML;
        }

        function formatDate(ts) {
            if (!ts) return '';
            var d = new Date(ts);
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit' }).toUpperCase();
        }

        function saveQuestions() {
            var msg = document.getElementById('qSaveMsg');
            msg.textContent = 'SAVING...';
            fetch('/api/questions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ questions: questions })
            }).then(function(r) { return r.json(); }).then(function() {
                msg.textContent = 'SAVED';
                setTimeout(function() { msg.textContent = ''; }, 2000);
            }).catch(function() {
                msg.textContent = 'SAVE FAILED';
            });
        }

        function renderQuestions() {
            var el = document.getElementById('questionsList');
            if (questions.length === 0) {
                el.innerHTML = '<div class="empty">NO QUESTIONS</div>';
                return;
            }
            var html = '';
            questions.forEach(function(q, i) {
                html += '<div class="q-item" id="qi_' + i + '" draggable="true" data-idx="' + i + '">';
                html += '<div class="q-item-top">';
                html += '<span class="q-drag-handle">:::</span>';
                html += '<div style="flex:1">';
                html += '<div class="q-item-text">' + esc(q.text) + '</div>';
                var typeLabel = q.type === 'scale' ? 'SCALE 1-5' + (q.low ? ' (' + q.low + ' \u2192 ' + q.high + ')' : '') : 'COMMENT ONLY';
                html += '<div class="q-item-type">' + esc(typeLabel) + '</div>';
                html += '</div>';
                html += '<div class="q-item-actions">';
                html += '<button class="q-btn" onclick="editQuestion(' + i + ')">EDIT</button>';
                html += '<button class="q-btn q-btn-del" onclick="deleteQuestion(' + i + ')">DEL</button>';
                html += '</div>';
                html += '</div>';
                html += '</div>';
            });
            el.innerHTML = html;
            initDrag();
        }

        var dragSrcIdx = null;

        function initDrag() {
            var items = document.querySelectorAll('.q-item[draggable]');
            items.forEach(function(item) {
                item.addEventListener('dragstart', function(e) {
                    dragSrcIdx = parseInt(item.dataset.idx);
                    item.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                });
                item.addEventListener('dragend', function() {
                    item.classList.remove('dragging');
                    document.querySelectorAll('.q-item').forEach(function(el) { el.classList.remove('drag-over'); });
                    dragSrcIdx = null;
                });
                item.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                    document.querySelectorAll('.q-item').forEach(function(el) { el.classList.remove('drag-over'); });
                    if (parseInt(item.dataset.idx) !== dragSrcIdx) {
                        item.classList.add('drag-over');
                    }
                });
                item.addEventListener('dragleave', function() {
                    item.classList.remove('drag-over');
                });
                item.addEventListener('drop', function(e) {
                    e.preventDefault();
                    var dropIdx = parseInt(item.dataset.idx);
                    if (dragSrcIdx === null || dragSrcIdx === dropIdx) return;
                    var moved = questions.splice(dragSrcIdx, 1)[0];
                    questions.splice(dropIdx, 0, moved);
                    questions.forEach(function(q, idx) { q.id = 'q' + idx; });
                    renderQuestions();
                    saveQuestions();
                });
            });
        }

        function deleteQuestion(i) {
            if (!confirm('DELETE THIS QUESTION?')) return;
            questions.splice(i, 1);
            questions.forEach(function(q, idx) { q.id = 'q' + idx; });
            renderQuestions();
            saveQuestions();
        }

        function showEditForm(i) {
            var q = questions[i];
            var item = document.getElementById('qi_' + i);
            var existing = item.querySelector('.q-edit-form');
            if (existing) { existing.remove(); return; }

            var form = document.createElement('div');
            form.className = 'q-edit-form';

            var isScale = q.type === 'scale';

            form.innerHTML = '<div class="q-edit-label">TYPE</div>' +
                '<div class="q-type-toggle">' +
                '<button class="q-type-opt' + (isScale ? ' active' : '') + '" data-type="scale">SCALE</button>' +
                '<button class="q-type-opt' + (!isScale ? ' active' : '') + '" data-type="comment">COMMENT</button>' +
                '</div>' +
                '<div class="q-edit-label">QUESTION TEXT</div>' +
                '<textarea class="q-edit-text">' + esc(q.text) + '</textarea>' +
                '<div class="q-edit-label">PLACEHOLDER</div>' +
                '<input class="q-edit-ph" value="' + esc(q.placeholder || '') + '">' +
                '<div class="q-scale-fields" style="' + (isScale ? '' : 'display:none') + '">' +
                '<div class="q-edit-row">' +
                '<div><div class="q-edit-label">LOW LABEL</div><input class="q-edit-low" value="' + esc(q.low || '') + '"></div>' +
                '<div><div class="q-edit-label">HIGH LABEL</div><input class="q-edit-high" value="' + esc(q.high || '') + '"></div>' +
                '</div></div>' +
                '<button class="q-btn" style="margin-top:8px" onclick="saveEdit(' + i + ')">SAVE</button>' +
                '<button class="q-btn" style="margin-top:8px;margin-left:6px" onclick="cancelEdit(' + i + ')">CANCEL</button>';

            item.appendChild(form);

            var toggleBtns = form.querySelectorAll('.q-type-opt');
            toggleBtns.forEach(function(btn) {
                btn.addEventListener('click', function() {
                    toggleBtns.forEach(function(b) { b.classList.remove('active'); });
                    btn.classList.add('active');
                    var sf = form.querySelector('.q-scale-fields');
                    sf.style.display = btn.dataset.type === 'scale' ? '' : 'none';
                });
            });
        }

        function editQuestion(i) {
            showEditForm(i);
        }

        function cancelEdit(i) {
            var item = document.getElementById('qi_' + i);
            var form = item.querySelector('.q-edit-form');
            if (form) form.remove();
        }

        function saveEdit(i) {
            var item = document.getElementById('qi_' + i);
            var form = item.querySelector('.q-edit-form');
            var activeType = form.querySelector('.q-type-opt.active').dataset.type;
            questions[i].text = form.querySelector('.q-edit-text').value.trim();
            questions[i].placeholder = form.querySelector('.q-edit-ph').value.trim();
            questions[i].type = activeType;
            if (activeType === 'scale') {
                questions[i].low = form.querySelector('.q-edit-low').value.trim();
                questions[i].high = form.querySelector('.q-edit-high').value.trim();
            } else {
                delete questions[i].low;
                delete questions[i].high;
            }
            renderQuestions();
            saveQuestions();
        }

        function addQuestion() {
            var id = 'q' + questions.length;
            questions.push({ id: id, text: '', type: 'comment', placeholder: 'COMMENTS...' });
            renderQuestions();
            showEditForm(questions.length - 1);
        }

        function clearFeedback() {
            if (!confirm('CLEAR ALL FEEDBACK RESPONSES?')) return;
            fetch('/api/feedback', { method: 'DELETE' }).then(function(r) { return r.json(); }).then(function() {
                document.getElementById('feedbackList').innerHTML = '<div class="empty">NO FEEDBACK YET</div>';
                document.getElementById('feedbackCount').textContent = '0 RESPONSES';
            });
        }

        function loadFeedback() {
            fetch('/api/feedback').then(function(r) { return r.json(); }).then(function(data) {
                var list = data.feedback || [];
                var el = document.getElementById('feedbackList');
                document.getElementById('feedbackCount').textContent = list.length + ' RESPONSES';

                if (list.length === 0) {
                    el.innerHTML = '<div class="empty">NO FEEDBACK YET</div>';
                    return;
                }

                el.innerHTML = list.map(function(entry) {
                    var qMap = {};
                    var snap = entry._questions || [];
                    if (snap.length > 0) {
                        snap.forEach(function(q) { qMap[q.id] = q.text; });
                    } else {
                        questions.forEach(function(q) { qMap[q.id] = q.text; });
                    }

                    var html = '<div class="entry">';
                    html += '<div class="entry-time">' + formatDate(entry.timestamp) + '</div>';

                    var keys = Object.keys(entry).filter(function(k) { return k !== 'timestamp' && k !== '_questions'; });
                    var seen = {};
                    keys.forEach(function(k) {
                        var base = k.replace(/_scale$/, '');
                        if (seen[base]) return;
                        seen[base] = true;
                        var scale = entry[base + '_scale'];
                        var comment = typeof entry[base] === 'string' ? entry[base] : '';
                        if (!scale && !comment) return;
                        html += '<div class="entry-q">' + esc(qMap[base] || base) + '</div>';
                        html += '<div class="entry-a">';
                        if (scale) html += '<span class="entry-scale">' + scale + '/5</span>';
                        if (comment) html += esc(comment);
                        html += '</div>';
                    });

                    html += '</div>';
                    return html;
                }).join('');
            });
        }

        fetch('/api/emails').then(function(r) { return r.json(); }).then(function(data) {
            var list = data.emails || [];
            var el = document.getElementById('emailList');
            document.getElementById('emailCount').textContent = list.length + ' EMAILS';

            if (list.length === 0) {
                el.innerHTML = '<div class="empty">NO EMAILS YET</div>';
                return;
            }

            el.innerHTML = list.map(function(email) {
                return '<div class="email-item">' + esc(email) + '</div>';
            }).join('');
        });

        fetch('/api/questions').then(function(r) { return r.json(); }).then(function(data) {
            questions = data.questions || [];
            renderQuestions();
            loadFeedback();
        });
    </script>
</body>
</html>
